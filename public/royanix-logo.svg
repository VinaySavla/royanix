<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with bubbles -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fefce8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#bg)" rx="10"/>
  
  <!-- Bubbles -->
  <circle cx="50" cy="40" r="8" fill="#22c55e" opacity="0.3"/>
  <circle cx="80" cy="30" r="12" fill="#eab308" opacity="0.4"/>
  <circle cx="250" cy="45" r="6" fill="#22c55e" opacity="0.5"/>
  <circle cx="220" cy="35" r="10" fill="#eab308" opacity="0.3"/>
  
  <!-- Cleaning bottles -->
  <g transform="translate(60,70)">
    <!-- Spray bottle -->
    <rect x="0" y="20" width="25" height="40" rx="3" fill="#22c55e"/>
    <rect x="5" y="10" width="15" height="15" rx="2" fill="#16a34a"/>
    <rect x="20" y="12" width="12" height="3" rx="1" fill="#16a34a"/>
    
    <!-- Large bottle -->
    <rect x="35" y="15" width="35" height="45" rx="4" fill="#eab308"/>
    <rect x="40" y="8" width="25" height="12" rx="2" fill="#ca8a04"/>
    <ellipse cx="52.5" cy="13" rx="8" ry="3" fill="#ca8a04"/>
    
    <!-- Bucket -->
    <path d="M 80 25 L 120 25 L 115 60 L 85 60 Z" fill="#ca8a04"/>
    <ellipse cx="100" cy="25" rx="20" ry="3" fill="#eab308"/>
    <path d="M 75 30 Q 100 20 125 30" stroke="#a16207" stroke-width="2" fill="none"/>
  </g>
  
  <!-- ROYANIX Text -->
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1f2937">ROYANIX</text>
  
  <!-- Tagline -->
  <text x="75" y="145" font-family="Arial, sans-serif" font-size="10" fill="#374151">Eco-Friendly</text>
  <text x="75" y="158" font-family="Arial, sans-serif" font-size="10" fill="#374151">Kingly Clean</text>
  
  <text x="190" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#374151">Pure Liquid</text>
  
  <!-- Cleaning tools -->
  <g transform="translate(20,120)">
    <!-- Squeegee left -->
    <rect x="0" y="10" width="2" height="25" fill="#6b7280"/>
    <rect x="-5" y="8" width="12" height="4" rx="2" fill="#374151"/>
  </g>
  
  <g transform="translate(260,120)">
    <!-- Squeegee right -->
    <rect x="0" y="10" width="2" height="25" fill="#6b7280"/>
    <rect x="-5" y="8" width="12" height="4" rx="2" fill="#374151"/>
  </g>
  
  <!-- Additional bubbles around -->
  <circle cx="30" cy="170" r="4" fill="#22c55e" opacity="0.4"/>
  <circle cx="270" cy="165" r="6" fill="#eab308" opacity="0.3"/>
  <circle cx="45" cy="185" r="3" fill="#22c55e" opacity="0.5"/>
</svg>
